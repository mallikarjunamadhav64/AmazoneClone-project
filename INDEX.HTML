<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables</title>
</head>
<body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        let calulation = variable1 * 2;
        console.log(calulation);

        let message = "The result is: " + calulation;
        console.log(message); console.log(';');

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 2;
        console.log(variable1);

        const variable2=3;
        variable2=5;
        console.log(variable2);
         
    </script>
    
</body>
</html>
